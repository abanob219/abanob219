      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg
          color_snake: "#00FF00" # Green snake for better visibility
          color_dots: "#FFFFFF, #CCCCCC" # Light gray & white dots
          color_grid: "#222222" # Darker grid background
